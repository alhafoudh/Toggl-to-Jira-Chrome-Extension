<html>
  <head>
    <title>OE Brazil: Toggl 2 Jira</title>
    <script type="text/javascript" src="jquery.min.js">
    </script>
    <script type="text/javascript" src="lodash.core.js">
    </script>
    <script type="text/javascript" src="parser.js">
    </script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="loadingDiv" style="display: none;">
      <div id="loadingBar" style="display: none;">
        <div>
          <img src="/toggl2jira_32.png"/>
        </div>
        <div>
          <img src="ajax-loader.gif">
        </div>
      </div>
    </div>
    <ul class="options-link">
        <li><a href="options.html" target="_blank">Options</a></li>
    </ul>
    <h3><img src="/toggl2jira_32.png" height="14"/>&nbsp;OE Brazil: Toggl 2 Jira</h3>
    <p>Log toggl entries to JIRA tasks via <strong>log work</strong></p>
    <div class="fields-wrapper">
        <div class="field">
            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-picker" />
        </div>
        <div class="field">
            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-picker" />
        </div>
    </div>
    <br/>
    <button id="submit" class="submit-button">Log work to JIRA</button>
    <br/>
    <br/>
    <table>
      <theader>
          <tr>
              <th></th>
              <th>Issue</th>
              <th>Comment</th>
              <th>Date</th>
              <th>Duration</th>
              <th>Logged?</th>
          </tr>
      </theader>
      <tbody id="toggle-entries">
      </tbody>
    </table>
    <p id="error"></p>
    <i>Logging repeatedly will add new time logs for the same JIRA task, instead of overwriting the old log. So log only once per Toggl entry.</i>
  </body>
</html>
