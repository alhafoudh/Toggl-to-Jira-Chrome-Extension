<html>
  <head>
    <title>OE Brazil: Toggl 2 Jira</title>
    <script type="text/javascript" src="jquery.min.js">
    </script>
    <script type="text/javascript" src="lodash.core.js">
    </script>
    <script type="text/javascript" src="parser.js">
    </script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="loadingDiv">
      <div id="loadingBar">
        <div>
          <img src="/oe_avatar.png" height="32" class="loadingDiv-logo"/>
        </div>
        <div>
          <img src="ajax-loader.gif">
        </div>
      </div>
    </div>
    <div id="main-content">
      <!-- Header -->
      <div id="main-header">
        <div id="main-header-logo"><img src="/oe_avatar.png" height="32"/></div>
        <div id="main-header-text"><h2>Toggl 2 Jira</h2></div>
        <ul id="main-header-options">
            <li><a href="options.html" target="_blank" id="main-header-options-link">Settings</a></li>
        </ul>
      </div>
      <!-- Feedback -->
      <div class="feedback-wrapper">
        <p id="error"></p>
      </div>
      <!-- Content -->
      <div class="fields-wrapper">
        <div class="field">
          <label for="start-date">Start Date</label>
          <input type="date" name="start-date" id="start-picker" />
        </div>
        <div class="field">
          <label for="end-date">End Date</label>
          <input type="date" name="end-date" id="end-picker" />
        </div>
      </div>
      <div class="action-button-wrapper">
        <button id="submit" class="submit-button">Click Here To add selected toggl entries to Jira</button>
      </div>
      <div class="table-toggl-wrapper">
        <table>
          <thead>
            <tr>
              <th><a href="#" id="select-all-link" title="Select All New Entries" onClick="return selectAll();">#</a></th>
              <th>Ticket</th>
              <th class="text-left">Comment</th>
              <th>Date</th>
              <th>Duration</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="toggle-entries"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
