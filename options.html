<!DOCTYPE html>
<html>

<head>
    <title>Toggl 2 Jira Options</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="options-panel">
        <div class="fields-wrapper">
            <div class="field">
                <label>Jira Server url <i>( e.g. <b>https://objectedge.atlassian.net</b> no trailing / slash )</i></label>
                <input id="jira-url" style="width: 100%;"/>
            </div>
            <div class="field">
                <label>Log Work comment sent with every log</label>
                <input id="log-comment" style="width: 100%;"/>
            </div>
        </div>
        <div class="fields-wrapper">
            <div class="field-options">
                <label><input type="checkbox" id="merge-entries"/>Merge Toggl Time Entries by Ticket</label>
                <label><input type="checkbox" id="jump-to-today"/>Always jump to today instead of remembering last logged date</label>
            </div>
        </div>
        <div class="line">
            <button id="save">Save</button>
            <div id="status"></div>
            <i style="float: right;"><a href="https://www.patreon.com/fryyyy?ty=h" target="_blank">support me</a></i>
        </div>
    </div>
    <script src="options.js"> </script>
</body>

</html>
